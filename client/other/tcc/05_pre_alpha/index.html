<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GOL Battle Pre-alpha</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/distribution.json", {onProgress: UnityProgress});

      <div id="unityContainer" style="width: 1280px; height: 720px"></div>

        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Guardians of Life - Battle - Pre-alpha</div>
        <div class="title"><a href="https://github.com/calmylake/gol-battle">Repo</a></div>
        <div class="title"><a href="https://calmylake.github.io/w/other/tcc">Other versions</a></div>
      </div>
    </div>
  </body>
</html>
